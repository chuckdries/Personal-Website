<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            background: black;
        }
        
        a {
            transition-duration: .5s;
            color: white;
            font-style: italic;
            text-decoration: underline;
            display: block;
            transform-origin: 15px 10px;
        }
        
        a:hover {
            color: #ed1a76;
            transform: scale(2) rotate(180deg) translate(-10px, -10px);
        }
    </style>
</head>
